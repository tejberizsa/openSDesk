<div class="container mt-4">
  <div class="row">
    <h3 class="col-4">Profile</h3>
  <div class="col-8">
    <div *ngIf="editForm.dirty" class="alert alert-info">
      <strong>Important, </strong>save to keep updates.
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.photoUrl}}" alt="{{user.username}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Last login:</strong>
            <p>{{user.lastActive | timeago }}</p>
          </div>
          <div>
            <strong>Registered:</strong>
            <p>{{user.registrationDate | timeago }}</p>
          </div>
        </div>
        <div class="card-footer">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel card">
        <tabset class="member-tabset">
          <tab heading="Edit profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                <h4>Profile</h4>
                <textarea name="introduction" class="form-control" rows="12" [(ngModel)]="user.introduction"></textarea>
            </form>
          </tab>
          <tab heading="Profile pics">
            <app-user-photo-editor [photos]="user.photos" (getMemberPhotoChange)="updateMainPhoto($event)"></app-user-photo-editor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
